<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Land Parcel Webmap</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet-draw/1.0.4/leaflet.draw.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="map-container">
    <div id="map"></div>
  </div>
  <div id="search-panel">
    <h3>Search Parcel</h3>
    <form id="search-form">
      <label for="vdc">VDC:</label>
      <input type="text" id="vdc" name="vdc" required>
      <label for="wardno">Ward No:</label>
      <input type="text" id="wardno" name="wardno" required>
      <label for="parcelno">Parcel No:</label>
      <input type="text" id="parcelno" name="parcelno" required>
      <button type="submit">Search</button>
    </form>
  </div>
  <link rel="stylesheet" href="https://path/to/leaflet-measure-path.css">
  <script src="https://path/to/leaflet-measure-path.js"></script>
  <script src="script.js"></script>
</body>
</html>
